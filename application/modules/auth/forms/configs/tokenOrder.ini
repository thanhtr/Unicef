name = "loginForm"
id = "frm-login"
method = "post"
class="login-form"
data-dojo-type = "dijit.form.Form"

decorators.elements = "FormElements"
decorators.form = "Form"

elements.email.type = "Text"
elements.email.options.required = 1
elements.email.options.placeHolder = "Email"
elements.email.options.decorators.viewHelper.name = "ViewHelper"
elements.email.options.validators.email.name = "EmailAddress"
elements.email.options.validators.email.zfBreakChainOnFailure = 1
elements.email.options.data-dojo-type = "dijit.form.ValidationTextBox"
elements.email.options.data-dojo-props = "required:'1',tooltipPosition:['below-centered']"

elements.login.type = "Submit"
elements.login.options.label = "Request login"
elements.login.options.decorators.viewHelper.name = "ViewHelper"
elements.login.options.data-dojo-type = "dijit.form.Button"
elements.login.options.data-dojo-props = "label:'Request login'"
